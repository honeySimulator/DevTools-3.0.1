<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="ToDo list">
    <meta name="keywords" content="todo, website">
    <title>To-Do list</title>

    <!-- Page load time calculation -->
    <script>
        (() => {
            let start = Date.now();
            window.addEventListener("load", () => {
                let end = Date.now();
                let milliseconds = end - start
                let seconds = milliseconds / 1000;
                document.getElementById("loadTime").innerText = `${seconds} s`;
            });
        })();
    </script>

    <!-- css libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>

    <!-- Fonts connection -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">

    <!--  Custom style  -->

</head>
